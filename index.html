<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="shortcut icon" href="fav.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <input required placeholder="Enter to calculate" id="input" type="text">
        <div class="btnBox">

            <div class="box">
                <button class="funBtn" onclick="clearInput()">AC</button>
                <button class="funBtn" onclick="deleteElement()">DEL</button>
                <button class="operator" onclick="appendElement('%')">%</button>
                <button class="operator" onclick="appendElement('/')">/</button>
            </div>

            <div class="box">
                <button class="operand" onclick="appendElement('7')">7</button>
                <button  class="operand" onclick="appendElement('8')">8</button>
                <button  class="operand" onclick="appendElement('9')">9</button>
                <button class="operator" onclick="appendElement('*')">x</button>
            </div>

            <div class="box">
                <button class="operand"  onclick="appendElement('4')">4</button>
                <button class="operand"  onclick="appendElement('5')">5</button>
                <button class="operand"  onclick="appendElement('6')">6</button>
                <button class="operator" onclick="appendElement('-')">-</button>
            </div>

            <div class="box">
                <button  class="operand" onclick="appendElement('1')">1</button>
                <button class="operand"  onclick="appendElement('2')">2</button>
                <button  class="operand" onclick="appendElement('3')">3</button>
                <button class="operator" onclick="appendElement('+')">+</button>
            </div>

            <div class="box">
                <button  class="operand" onclick="appendElement('00')">00</button>
                <button  class="operand" onclick="appendElement('0')">0</button>
                <button  class="operand" onclick="appendElement('.')">.</button>
                <button class="operator" onclick="calculate()">=</button>
            </div>
        </div>

    </section>

    <script src="script.js"></script>
</body>
</html>
